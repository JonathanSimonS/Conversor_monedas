<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport' content='width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="main.js"></script>

    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Tarea Presencial 3 DWEC</title>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="alert-info p-2 rounded mb-3">
            <h1> A1 - Conversiones </h1>
        </div>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="selectOrg" class="form-label">Moneda origen</label>
                <select name="selectOrg" id="monedaOrg" class="form-select origen">
                    
                </select>
            </div>
            <div class="col-md-6">
                <label for="numero" class="form-label">Cantidad</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="coinSymbolIn">@</span>
                    <input type="number" id="numero" class="form-control" name="numero"  value="10" required/>
                    <div class="invalid-feedback">
                        Se debe introducir un numero
                    </div>
                </div>
            </div>
            <div class="col-md-6 desplegableDestino">
                <label for="selectDest" class="form-label">Moneda destino</label>
                <select name="selectDest" id="monedaDest" class="form-select destino"></select>
            </div>
            <div class="col-md-6">
                <label for="resultado" class="form-label">Resultado</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="coinSymbolOut">@</span>
                    <input id="resultado" class="form-control" name="resultado" readonly/>
                </div>
            </div>
        </form>
        <br><br>
        <div class="alert-info p-2 rounded mb-12 d-flex">
            <h1 class=" flex-fill"> A2- Historial</h1>

            <!--Boton de añadir-->
            <button id="anadir" class="btn btn-primary align-self-center"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus icon-size" viewbox="0 0 16 16">  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg></button> 

            <!--Boton de añadir en modo actualizar (comentar)-->
            <!-- <button id="anadir" class="btn btn-primary align-self-center"> <div class="spinner-border spin-size" role="status"></div></button> -->

        </div>
        <br><br>
        <table class="table table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Fecha</th>
                    <th>Conv.</th>
                    <th>Cantidad (org.)</th>
                    <th>Cantidad (des.)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="historial" class="historial">
                <!--Fila ejemplo (comentar)-->
                <!-- <tr><td>20:44 4/4/2021</td><td>EUR a USD</td><td>10</td><td>12.02</td><td><a><button class="btn">▲</button></a> <a><button class="btn">▼</button></a> <a><button class="btn btn-danger">X</button></a></td></tr> -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
